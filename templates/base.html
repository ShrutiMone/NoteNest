<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <title>{% block title %}Habit Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body class="bg-light">
  {% if show_navbar is not defined or show_navbar %}
  <nav class="navbar navbar-expand-lg flex-column">
  <div class="container justify-content-center">
    <span class="navbar-brand mb-1 h1 fw-semibold">NoteNest ðŸªº</span>
  </div>
  <div class="container justify-content-center mb-2">
    <div class="nav nav-pills gap-2">
      <a class="nav-link rounded-pill px-4 {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Goals & Habits</a>
      <a class="nav-link rounded-pill px-4 {% if request.path == '/todos' %}active{% endif %}" href="{{ url_for('todos') }}">ToDos</a>
      <a class="nav-link rounded-pill px-4 {% if request.path == '/longterm' %}active{% endif %}" href="{{ url_for('longterm') }}">Long Term</a>
    </div>
  </div>
</nav>
{% endif %}
  {% block body %}{% endblock %}
  {% block scripts %}{% endblock %}
</body>
</html>
