<div class="p-3 mb-3 rounded-4 shadow-sm bg-white d-flex flex-column gap-2">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h5 class="mb-1">{{ goal.title }}</h5>
      {% if goal.description %}
        <p class="mb-1 text-muted small">{{ goal.description }}</p>
      {% endif %}
      <!-- <span class="badge {{ 'bg-primary' if goal.type == 'monthly' else 'bg-purple' }}">{{ goal.type.title() }}</span> -->
    </div>
    <div class="d-flex align-items-center gap-2">
      {% if goal.milestones > 0 %}
        <button class="btn btn-sm" onclick="updateProgress({{ goal.id }}, 'dec')">-</button>
        <span class="fw-bold">{{ goal.progress }}/{{ goal.milestones }}</span>
        <button class="btn btn-sm " onclick="updateProgress({{ goal.id }}, 'inc')">+</button>
      {% endif %}
      <input class="form-check-input" type="checkbox" {% if goal.completed %}checked{% endif %} onchange="toggleComplete({{ goal.id }})">
      <button class="btn btn-sm text-danger" onclick="deleteGoal({{ goal.id }})">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
